<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Chat with Gus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">   
        <div class="bubble left">Hello from the left!</div>
        <div class="bubble right">Hi from the right!</div>
    </div>
    <div id="input-container">
        <input type="text" id="message-box" placeholder="Type ur message...">
        <button id="send-button">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
