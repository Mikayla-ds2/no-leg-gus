<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Chat with Gus</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Toggle Example</title>

</head> 
<body>
    <div id="chat-container">   
        <div class="bubble left">Hello from the left!</div>
        <div class="bubble right">Hi from the right!</div>
    </div>
    <div id="input-container">
        <input type="text" id="message-box" placeholder="Type ur message...">
        <button id="send-button">Send</button>
    </div>
    <script src="script.js"></script>
    <button id="toggleButton">Show Images</button>
    <div class="image-container">
        <img src="image1.jpg" alt="Image 1" class="image hidden">
        <img src="image2.jpg" alt="Image 2" class="image hidden">
    </div>

    <script src="script.js"></script>
</body>
</html>
